<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Distance Rematriation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #044944;
            color: white;
            padding: 20px;
            text-align: center; /* Centers inline elements like text */
        }
        .image-container {
            display: flex;
            justify-content: center; /* Centers image horizontally */
            align-items: center;
            margin-bottom: 20px; /* Adds spacing below */
        }
        .image-container img {
            max-width: 30%; /* Adjust the size */
            height: auto; /* Keeps aspect ratio */
            display: block;
            margin: 0 auto;
        }
        input, button {
            font-size: 20px;
            padding: 10px;
        }
        .input-container {
            display: flex;
            gap: 10px; /* Adjusts spacing between feet and inches */
            justify-content: center; /* Centers inputs horizontally */
            align-items: center; /* Aligns inputs vertically */
        }

        .input-field {
            display: flex;
            flex-direction: column;
            align-items: center; /* Aligns text & input box */

        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- H1 First -->
    <h1>Foot Distance Rematriation Calculator</h1>

    <!-- Image Appears After the Title -->
    <div class="image-container">
        <img src="{{ url_for('static', filename='Nefertiti.png') }}" alt="Queen Nefertiti holding a ruler">
    </div>
    <h3>Enter a length in imperial (based on King Henry I feet) and convert to nefeet (based on Queen Nefertiti's feet).</h3>
    <form method="POST" action="/convert">
    <div class="input-container">
        <div class="input-field">
            <label for="feet">Feet:</label>
            <input type="text" name="feet" id="feet" required>
        </div>
        <div class="input-field">
            <label for="inches">Inches (fraction or decimal):</label>
            <input type="text" name="inches" id="inches" required>
        </div>
    </div>
    <button type="submit">Convert to Nefeet</button>
</form>


    {% if result %}
        <div class="result">
            <p>{{ result }}</p>
        </div>
    {% endif %}
</body>
</html>
